<div class="row mx-2 mt-2 justify-content-center">
	<div class="card col-md-4 m-2 bg-dark text-white mt-2" style="border-radius: 1rem"
		*ngFor="let user of personalList | async">
		<div class="card-body p-2 text-center">
			<div>
				<h5>{{user.name}}</h5>
				<p>{{user.email}}</p>
				<button class="btn btn-success" [routerLink]="['user', user.id]">
					Details
				</button>
			</div>
		</div>
	</div>
</div>
